<!DOCTYPE html>
<html ng-app="friends_app">
<head>
  <title Demo="support tag from-rainbow">Full Mean Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="/js/angular.js"></script>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
</head>
<body ng-controller="FriendsController">
  <div class="container">
    <div class="row">
      <h1>Friends</h1>
      <input type="text" ng-model="filter_name" placeholder="Filter">
      {{ filter_name }}
      <table>
        <tr ng-repeat="friend in friends | filter: filter_name">
          <td>{{friend.name}}</td>
          <td>{{friend.age}}</td>
          <td><a class="button button-primary" href="#" ng-click="removeFriend(friend)">Delete</a></td>
        </tr>
      </table>
      <h1>Add a Friend</h1>  
      <input type="text" ng-model="new_friend.name" placeholder="name">
      <input type="text" ng-model="new_friend.age" placeholder="age">
      <input class="button button-primary" type="submit" ng-click="addfriend()">
    </div>
  </div>
</body>
</html>
